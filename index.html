<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="shortcut icon" type="image/x-icon" href="cloudy.png" />
    <title>Weather App</title>
  </head>
  <body
    class="bg-cover bg-center h-screen"
    style="
      background-image: url('https://images.pexels.com/photos/258111/pexels-photo-258111.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
    "
  >
    <div class="container mx-auto">
      <header class="flex justify-center">
        <i class="fas fa-cloud-sun fa-2x mr-4 -ml-28 mt-8"></i>
        <h1 class="text-3xl font-bold mt-8 mb-2">Weather App</h1>
      </header>
      <section>
        <div class="flex justify-center mb-8">
          <input
            class="px-4 py-2 hover:border-blue-500 rounded-md border-2 border-gray-300 focus:outline-none focus:border-blue-500 w-1/2 md:w-1/3"
            id="input"
            type="text"
            placeholder="Introduce el nombre de la ciudad"
          />
          <button
            class="px-4 py-2 rounded-md bg-blue-500 text-white ml-4 hover:bg-blue-600 focus:outline-none transform transition duration-500 ease-in-out"
            id="search-button"
            onclick="this.classList.toggle('scale-90')"
          >
            Search
          </button>
        </div>
      </section>
      <main>
        <div id="main" class="flex flex-col md:flex-row gap-8 hidden">
          <div
            class="bg-white bg-opacity-50 rounded-md shadow-md w-full p-6 sm:w-4/5 sm:ml-14 text-center"
          >
            <h2 class="text-xl font-bold mb-4" id="city-name"></h2>
            <p
              class="text-lg mb-2 w-48 ml-16 lg:ml-24 xl:ml-40 2xl:ml-56 sm:ml-36 md:ml-8"
              id="temperature"
            ></p>
            <p class="text-lg mb-2" id="weather-description"></p>
            <p class="text-lg mb-2" id="wind-speed"></p>
          </div>
          <div
            class="bg-white bg-opacity-50 mr-4 pb-4 rounded-md shadod-md w-full p-6 sm:w-4/5 sm:ml-14"
          >
            <div
              id="forecast-container"
              class="flex flex-wrap justify-center items-center gap-2 mt-8"
            ></div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
